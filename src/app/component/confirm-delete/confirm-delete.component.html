<h2 mat-dialog-title class="dialog-title">Confirmar Eliminación</h2>
<div mat-dialog-content class="dialog-content" >
  <p>¿Estás seguro de eliminar el usuario seleccionado?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-raised-button  [mat-dialog-close]="true" class="btn-primary">Aceptar</button>
  <button mat-button mat-dialog-close="false" class="btn-secondary">Cancelar</button>
</div>
